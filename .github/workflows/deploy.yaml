name: Deploy to EC2

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN_STAGING }}

      - name: Set up SSH key for EC2
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY_STAGING }}

      - name: SSH into EC2 and deploy
        env:
          GH_TOKEN: ${{ secrets.TOKEN_STAGING }}
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@3.110.178.245 << 'EOF'
            echo "SSH Connection successful."

            # Navigate to the application directory
            cd /home/ubuntu/tracebalebackend-staging || exit 1

            # Fix permissions for the entire directory
            sudo chown -R ubuntu:ubuntu .
            sudo chmod -R 775 .

            # Configure git
            git config --global --add safe.directory /home/ubuntu/tracebalebackend-staging
            git config user.email "info.vaiha23@gmail.com"
            git config user.name "info.vaiha23@gmail.com"

            # Update GitHub remote URL with token authentication
            git remote set-url origin "https://info.vaiha23:${{ secrets.TOKEN_STAGING }}@github.com/vaihainfo/tracebalebackend.git"

            # Fetch latest changes
            echo "Fetching latest changes..."
            git fetch origin staging || exit 1

            # Reset to match remote staging branch
            echo "Resetting to origin/staging..."
            git reset --hard origin/staging || exit 1

            # Clean any untracked files
            echo "Cleaning untracked files..."
            git clean -fd || exit 1

            # Show current commit to verify
            echo "Current commit hash:"
            git rev-parse HEAD || exit 1

            # Fix permissions again after git operations
            sudo chown -R ubuntu:ubuntu .
            sudo chmod -R 775 .

            # Install dependencies
            echo "Installing dependencies..."
            npm install --legacy-peer-deps || exit 1

            # Set execute permission for TypeScript compiler
            chmod +x ./node_modules/.bin/tsc

            # Build the project
            echo "Building project..."
            npm run build || exit 1

            # Ensure PM2 runs as the correct user
            echo "Restarting PM2 process..."
            if pm2 list | grep backend; then
              pm2 delete backend
            fi
            pm2 start npm --name backend -- run start || exit 1

            echo "Deployment completed successfully."
EOF

      - name: Clean up and exit
        run: echo "Deployment process finished."
