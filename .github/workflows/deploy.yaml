
name: Deploy to EC2

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper git operations

      - name: Set up SSH key for EC2
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY_STAGING }}

      - name: SSH into EC2 and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@3.110.178.245 << 'EOF'
            echo "SSH Connection successful!"
            
            # Navigate to the application directory
            cd /home/ubuntu/tracebalebackend-staging

            # Stash any local changes to avoid conflicts
            sudo git stash

            # Fetch all branches
            sudo git fetch --all

            # Force reset to match remote staging branch
            sudo git reset --hard origin/staging

            # Clean untracked files
            sudo git clean -fd

            # Install dependencies
            sudo npm install --legacy-peer-deps

            # Set execute permission for tsc
            sudo chmod +x ./node_modules/.bin/tsc

            # Build the project
            sudo npm run build

            # Restart PM2 process
            pm2 delete backend || true
            pm2 start npm --name 'backend' -- start

            echo 'Deployment completed successfully!'
          EOF

      - name: Clean up and exit
        run: echo "Deployment process finished."
